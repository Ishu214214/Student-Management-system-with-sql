<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>





<body >




    <form action="{{ url_for('registration')}}" method="POST" >  

        <!-- <div >
            <label for="name">name</label>
            <input type="text" id="name" name="name"  placeholder="name" onkeydown="return /[a-zA-Z]/i.test(event.key)" onblur="if (this.value == '') {this.value = 'enter name in a alphabatic';}"
            onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" minlength="5" min="5" maxlength="20" required>

          <div >
            <label for="name">name</label>
            <input type="text" id="name" name="name"  placeholder="name" 
            pattern="[a-zA-Z].{4,}" title="Up to 5 characters" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
          </div> 
         
        <br>
        <div >
            <label for="exampleInputEmail1">Email address</label>
            <input type="text"id="email" name="email"  placeholder="Enter email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="ex : ishu876@gmail.com" required>
          </div>
        <br>
        <div >
            <label for="floatingInput">mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="Phone number" pattern="[0-9].{10,12}" title="please enter number only" required>
          </div>

          <br>

          <div >
            <label for="floatingInput">User_Ids</label>
            <input type="text" id="User_Ids" name="User_Ids" placeholder="Id" pattern="[0-9].{1,12}" title="please enter number only" required>
          </div>
          <br>
          <div >
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="enter more than Eight characters ,one small and one capital letter to make a password strong"  required>
          </div>
          <br><br>

                
            <label for="start">  Enter the Date:   </label>  
        
            <input type="date" id="user_dob" name="user_dob" value="2018-07-22" min="2018-01-01" max="2023-12-31" required>
            <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">register </button>
        
        </form>
    <!-- login-->

        <form action="\login" > 
            <div class="form-group"><br>
              <label for="exampleInputEmail1"> login page</label>
            </div>
 
            <button type="submit" class="btn btn-primary">login</button>
    
        </form>

        
        </div>
</body>
</html>
